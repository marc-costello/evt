<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>evt demo</title>
  </head>
  <body>
    <button type="button" id="button-1">button 1</button>

    <script type="text/javascript" src="../dist/evt.js"></script>
    <script>
      evt(document.body).on('dummy-event', function(e) {
         console.log('dummy event handler triggered!');
         console.log(e);
      });
      evt('#button-1').on('click', function(e) {
         e.preventDefault();
         evt(document.body).raise('dummy-event', {data: 'some data'});
      });
    </script>
  </body>
</html>
